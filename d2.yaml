# config for Doubleback 2
# colors in "quotes" 

title: Ouroboros
window_x: 1000
window_y: 800
background_color: "#181830"
game_font: resources/CheyenneSans-Regular.ttf
end_text_screen: doubleback.txt

music: 
  - resources/into_the_pink.mp3
music_volume: 1.0
sound:
  create_item: resources/mixkit-page-forward-single-chime-1107.wav
  score: resources/mixkit-arcade-bonus-alert-767.wav
  crash: resources/mixkit-arcade-game-explosion-echo-1698.wav
  game_over: resources/mixkit-tech-break-fail-2947.wav
  level: resources/mixkit-bonus-earned-in-video-game-2058.wav 
sound_volume: 1.0
max_invincible: 5
high_score_file: high_score-d2.txt

menu:
  title_y: 100
  option1_y: 250
  option2_y: 300
  quit_y: 350
  item_y: 450
  title_font_size: 64
  menu_font_size: 32
  item_font_size: 24
  option1: 1 Player
  option2: 2 Players
  quit_txt: Exit
  menu_color: "#CCCC00"
  menu_select_color: "#FFFFFF"
  item_txt_color: "#FF44FF"
  item_count: 3
  item_rotate: 512
  
  #desc_txt: Enclose items in a loop for points
  


default_game_item_size_x: 50
default_game_item_size_y: 50  
points_color: "#FFFF00"
start_level: beginner_level

pause_text: Paused
text_color: "#ffffff"
game_over_text: "GAME OVER"
game_over_font_size: 64
status_bar:
  p1_color: "#4682b4" 
  p1_font_color: "#000000"
  p2_color: "#ff8000" 
  p2_font_color: "#000000"

  font_size: 20
  score_str: "Score"
  lives_str: "Lives"

player:
  tail_width: 5
  tail_length: 55
  head_size: 15
  p1_name: Steel Blue
  p1_color: "#4682b4"
  p1_eye_color: "#000099"
  p1_flash_color: "#FFFF00"
  p2_name: Orange
  p2_color: "#ff8000"
  p2_eye_color: "#000000"
  p2_flash_color: "#00FFFF"

  lives: 3

game_levels:
  beginner_level:
    level_msg: "Beginner Level"
    next_level_score: 1000
    next_level: end_level
    max_items: 5
    item_list:
    - cherry
    - banana
    - raspberry
    - pineapple
    - strawberry
    - tangelo
    - pear
    - peach
    - grapes
    - blueberry
    - orange
    - apple 

  end_level:
    level_msg: "Expert Level"
    max_items: 25
    min_delay: 30
    max_delay: 200


